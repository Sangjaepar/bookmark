
{% extends 'base.html' %}

{% block title %}
    Bookmark List
{% endblock %}

{% block content %}

    <div class="btn-group">
        <a href="{% url 'add' %}" class="btn btn-info"> Add Bookmark </a>
    
    </div>
    <p></p>
    <table class="table">
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Site</th>
                <th scope="col">URL</th>
                <th scope="col">Modify</th>
                <th scope="col">Delete</th>
            </tr>
        </thread>
        <tbody>
            {% for bookmarkapp in object_list %} 
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><a href="{% url 'detail' pk=bookmarkapp.id %}">{{bookmarkapp.site_name}}</a></td>
                    <td><a href="{{bookmarkapp.url}}" target="_blank">{{bookmarkapp.url}}</a></td>
                    <td><a href="{% url 'update' pk=bookmarkapp.id %}" class="btn btn-success btn-sm">Modify</a></td>
                    <td><a href="{% url 'delete' pk=bookmarkapp.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
